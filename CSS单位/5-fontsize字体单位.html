<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            font-size:1rem;
        }
        .box2 {
            font-size:1em;
        }
        .box3 {
            font-size:50%;
        }
        .container {
            border:1px solid red;
            font-size:40px;
        }
    </style>
</head>
<body>
    <div class="box1">1rem</div>
    <div class="box2">1em</div>
    <div class="box3">50%</div>
    <div class="container">
        <div class="box1">1rem</div>
        <div class="box2">1em</div>
        <div class="box3">50%</div>
    </div>
</body>
</html>
