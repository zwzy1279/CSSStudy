<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0px;
            padding:0px;
        }
        .box1 {
            width:50%;
            background:red;
        }
    </style>
</head>
<body>
    <div class="box1">50%</div>
    <!--这里div的width:50%是对他的父元素body而言的，是body的50%宽度。-->
    <!--当然body这个宽度是随着串口大小变化的-->
</body>
</html>
